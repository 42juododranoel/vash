<script>
  $(window).on('load resize', function() {
    var viewportWidth = $(this).width()
    if (viewportWidth < 960) {
      $('.br-md, .br-lg').empty()
      $('.br-sm').html('<br>')
    }
    else if (viewportWidth < 1400) {
      $('.br-sm, br-lg').empty()
      $('.br-md').html('<br>')
    }
    else {
      $('.br-sm, .br-md').empty()
      $('.br-lg').html('<br>')
    }
  })
</script>
