version: '3.4'

services:
  nginx:
    image: ${DOCKER_NGINX_IMAGE}
    build: ./nginx/
    volumes:
      - ${MEDIA_DIRECTORY}/:/resources/media/
      - ${STATIC_DIRECTORY}/:/resources/static/
      - ${CERTBOT_DIRECTORY}/etc/letsencrypt:/etc/letsencrypt
    ports:
      - ${NGINX_HOST_HTTP_PORT}:80
      - ${NGINX_HOST_HTTPS_PORT}:443
    depends_on:
      - django
